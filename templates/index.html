<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />

<body>
  <div class="col-sm-1"></div>
  <div class="col-sm-10">

    <div class="row">
      <h1 id="headline">שלום אור,</h1>
    </div>

    <form action="/index" method="POST" enctype="multipart/form-data">
      <div class="row">
        <p id="subHead">הכנס טקסט לפיסוק:</p>
        <textarea class="form-control txt_input" id="text" name="text"></textarea>
      </div>

      <br>

      <center>
        <!-- <button id="predict" type="submit" onclick="$('#loading').show()">נתח</button> -->
        <button id="punc" type="submit" onclick="sendText()">נתח</button>

      </center>

    </form>
    <div class="row">
      <br>
      <p id="subHead">תוצאה:</p>
      <textarea class="form-control txt_summary" id="input_prediction" readonly>{{ punc }}</textarea>
    </div>
  </div>
  </div>
</body>
